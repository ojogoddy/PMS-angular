<div class="select-wrapper" [ngStyle]="{ width, margin }">
    <label *ngIf="label" class="block text-sm font-medium text-gray-700 mb-1">{{ label }}</label>
    <div class="select-container relative flex items-center border border-gray-300 rounded-lg bg-gray-50 focus-within:ring-2 focus-within:ring-blue-500 transition duration-200"
        [ngStyle]="{ height }">
        <select [value]="value" (change)="onSelectChange($event)" [disabled]="isDisabled"
            class="flex-1 border-none outline-none bg-transparent text-sm text-gray-900 h-full pl-3 pr-10 appearance-none cursor-pointer">
            <option value="" disabled>{{ placeholder }}</option>
            <ng-container *ngFor="let option of options">
                <option [value]="isObjectOption(option) ? option.value : option">
                    {{ isObjectOption(option) ? option.label : option }}
                </option>
            </ng-container>
        </select>
        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none"
            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
    </div>
    </div>
