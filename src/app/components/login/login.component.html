    <div class="min-h-screen flex bg-black">
        <div class="flex w-full bg-white shadow-lg overflow-hidden">
            <!-- Left: Image & Branding -->
            <div class="p-4 w-full md:w-1/2 flex items-center h-screen justify-center rounded-lg overflow-hidden">
                <div class="hidden rounded-lg md:flex md:w-1/2 flex-1 h-full relative bg-gray-900 overflow-hidden">
                    <img src="./login.jpg"
                        alt="Property" class="object-cover w-full h-full opacity-80" />
                  
                    </div>
            </div>
            <!-- Right: Login Form -->
            <div class="flex-1 flex items-center p-8 lg:p-12 justify-center">
                <div class="w-full max-w-md">
                <div class="mb-8 text-center md:text-left">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign in to your account</h2>
                    <p class="text-gray-500">Welcome back! Please enter your details.</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" type="text" formControlName="username"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter username"
                            [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
                        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                            class="text-red-500 text-sm mt-1">
                            Username is required
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="relative">
                            <input 
                                id="password" 
                                [type]=" showPassword? 'text' : 'password'" 
                                formControlName="password"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter password"
                                [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                                <button 
                                    type="button"
                                    (click)="showPassword = !showPassword"
                                    class="absolute inset-y-0 right-3 flex items-center pr-1 focus:outline-none text-gray-800"
                                    aria-label="Toggle password visibility"
                                    >
                                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="size-5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                        </svg>
                                          
                                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                            class="size-5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                        </svg>
                                          
                                </button>
                        </div>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="text-red-500 text-sm mt-1">
                            Password is required
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-black text-white p-2 rounded-md hover:bg-gray-900 disabled:bg-gray-400"
                        [disabled]="loginForm.invalid">
                        Login
                    </button>
                </form>
            </div>
            </div>
        </div></div>
